<!DOCTYPE html>
<html>
<head>
  <title>HTML + jQuery Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <form id="form">
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email">
    <input type="button" value="Save" id="save">
  </form>
  <script>
    $(document).ready(function () {
      // Add a click event listener to the save button.
      $("#save").click(function () {
        var formData = $("#form").serializeArray();
        var data = {};

        // Convert the form data to an object.
        formData.forEach(function (item) {
          data[item.name] = item.value;
        });

        // Convert the data object into a query string.
        var queryString = $.param(data);

        // Send the data to the Google Apps Script using a GET request.
        $.get("https://script.google.com/macros/s/YOUR-APP-SCRIPT-URL?" + queryString)
          .done(function (response) {
            alert(response); // Show success message.
            $("#form")[0].reset(); // Clear the form fields.
          })
          .fail(function (error) {
            console.error('Error saving data:', error);
            alert('Error saving data. Please try again.');
          });
      });
    });
  </script>
</body>
</html>
